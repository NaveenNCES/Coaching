<hr style="margin: 0 0 24px 0; border: none; border-top: 1.5px solid #ccc;" />

<h2 style="text-align: center; font-weight: 500; margin-bottom: 24px;">Coach Details</h2>

<!-- Scrollable table container -->
<div style="overflow-x: auto; width: 100%;">
  <table style="width: 100%; min-width: 800px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Coach Profile Image</th>
        <th>Coach Name</th>
        <th>Coach Id</th>
        <th>Phone Number</th>
        <th>Specialty</th>
        <th>Book Appointment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coach of coaches" (click)="onCoachClick(coach)" style="cursor: pointer;">
        <td style="text-align: center;"><img [src]="getProfileImage(coach.gender)" alt="Profile" style="height: 64px; width: 64px; border-radius: 50%;" /></td>
        <td>{{ coach.name }}</td>
        <td>{{ coach.id }}</td>
        <td>{{ coach.phone }}</td>
        <td>{{ coach.specialty }}</td>
        <td><button (click)="$event.stopPropagation(); bookAppointment()">Book</button></td>
      </tr>
    </tbody>
  </table>
</div>
