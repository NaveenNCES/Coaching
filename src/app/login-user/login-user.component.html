<div style="display: flex; justify-content: space-between; align-items: center; padding: 16px 32px;">
  <div style="display: flex; align-items: center;">
    <img src="assets/wecare-logo.png" alt="WeCare Logo" style="height: 40px; margin-right: 12px;" onerror="this.style.display='none'">
    <span style="font-size: 1.5rem; font-weight: bold;">WeCare</span>
  </div>
  <a href="/contact-us" style="text-decoration: underline; color: #5a3e85; font-size: 1rem;">Contact Us</a>
</div>

<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="border: 1px solid #ccc; border-radius: 8px; padding: 32px 24px; width: 350px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
    <div style="text-align: center; margin-bottom: 16px;">
      <img src="assets/user-icon.jpg" alt="User Icon" style="height: 40px; margin-bottom: 8px;" onerror="this.style.display='none'">
      <h3 style="margin: 0; font-weight: 500;">Login As User</h3>
    </div>
    <div style="margin-bottom: 16px;">
      <input type="text" formControlName="id" placeholder="UI-001" [disabled]="true" style="width: 100%; padding: 8px; border: 1px solid #aaa; border-radius: 4px; background: #f5f5f5; color: #888;" />
    </div>
    <div style="margin-bottom: 8px;">
      <input type="password" formControlName="password" placeholder="Enter Password" style="width: 100%; padding: 8px; border: 1px solid #aaa; border-radius: 4px;" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" style="color: #d32f2f; font-size: 0.9rem; margin-top: 2px;">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['maxlength']">Password must be 5-10 characters.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['pattern']">Password must contain a letter, a number, and a special character.</div>
      </div>
    </div>
    <div *ngIf="loginError" style="color: #d32f2f; font-size: 0.95rem; margin-bottom: 8px;">{{ loginError }}</div>
    <div style="text-align: center; margin-top: 12px;">
      <button type="submit" [disabled]="loginForm.invalid" style="padding: 8px 32px; background: #5a3e85; color: #fff; border: none; border-radius: 4px; font-size: 1.1rem;">Login</button>
    </div>
  </form>
</div>

</div>
